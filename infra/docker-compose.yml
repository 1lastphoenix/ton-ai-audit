services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ton-audit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ton_audit
      POSTGRES_USER: ton
      POSTGRES_PASSWORD: ton
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ton -d ton_audit"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: ton-audit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  minio:
    image: minio/minio:latest
    container_name: ton-audit-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 1; done;
      /usr/bin/mc mb --ignore-existing local/ton-audit;
      /usr/bin/mc anonymous set none local/ton-audit;
      exit 0;
      "

  sandbox-runner:
    image: ton-audit-sandbox-runner:latest
    build:
      context: ./sandbox-runner
      dockerfile: Dockerfile
    container_name: ton-audit-sandbox-runner
    restart: unless-stopped
    environment:
      PORT: 3003
      SANDBOX_EXECUTION_MODE: docker
      SANDBOX_MAX_TOTAL_BYTES: 26214400
      SANDBOX_MAX_REQUEST_BYTES: 31457280
      SANDBOX_DOCKER_IMAGE: ton-audit-sandbox-runner:latest
    ports:
      - "3003:3003"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - minio

  lsp-service:
    build:
      context: ./lsp-service
      dockerfile: Dockerfile
    container_name: ton-audit-lsp-service
    restart: unless-stopped
    environment:
      PORT: 3002
      TON_LSP_COMMAND: node
      TON_LSP_ARGS: /opt/ton-language-server/dist/server.js --stdio
    ports:
      - "3002:3002"

volumes:
  postgres_data:
  redis_data:
  minio_data:
