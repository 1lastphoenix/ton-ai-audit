services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ton_audit}
      POSTGRES_USER: ${POSTGRES_USER:-ton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ton} -d ${POSTGRES_DB:-ton_audit}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [core]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [core]

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?set MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?set MINIO_ROOT_PASSWORD}
    command: server /data
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [core]

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?set MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?set MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-ton-audit}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-}
    entrypoint: >
      /bin/sh -ec "
      ROOT_USER=$${MINIO_ROOT_USER};
      ROOT_PASSWORD=$${MINIO_ROOT_PASSWORD};
      BUCKET=$${MINIO_BUCKET};
      APP_ACCESS_KEY=$${MINIO_ACCESS_KEY:-$${MINIO_ROOT_USER}};
      APP_SECRET_KEY=$${MINIO_SECRET_KEY:-$${MINIO_ROOT_PASSWORD}};
      if { [ -n \"$${MINIO_ACCESS_KEY}\" ] && [ -z \"$${MINIO_SECRET_KEY}\" ]; } || { [ -z \"$${MINIO_ACCESS_KEY}\" ] && [ -n \"$${MINIO_SECRET_KEY}\" ]; }; then
        echo 'Set both MINIO_ACCESS_KEY and MINIO_SECRET_KEY, or leave both unset.' >&2;
        exit 1;
      fi;
      if [ \"$${APP_ACCESS_KEY}\" = \"$${ROOT_USER}\" ] && [ \"$${APP_SECRET_KEY}\" != \"$${ROOT_PASSWORD}\" ]; then
        echo 'MINIO_ACCESS_KEY matches MINIO_ROOT_USER but MINIO_SECRET_KEY differs from MINIO_ROOT_PASSWORD.' >&2;
        exit 1;
      fi;
      until /usr/bin/mc alias set local http://minio:9000 \"$${ROOT_USER}\" \"$${ROOT_PASSWORD}\"; do sleep 1; done;
      /usr/bin/mc mb --ignore-existing local/$${BUCKET};
      /usr/bin/mc anonymous set none local/$${BUCKET};
      if [ \"$${APP_ACCESS_KEY}\" != \"$${ROOT_USER}\" ]; then
        /usr/bin/mc admin user remove local \"$${APP_ACCESS_KEY}\" >/dev/null 2>&1 || true;
        /usr/bin/mc admin user add local \"$${APP_ACCESS_KEY}\" \"$${APP_SECRET_KEY}\";
        /usr/bin/mc admin policy attach local readwrite --user \"$${APP_ACCESS_KEY}\";
      fi;
      exit 0;
      "
    networks: [core]

  sandbox-runner:
    image: ${SANDBOX_RUNNER_IMAGE:-ton-audit-sandbox-runner:latest}
    build:
      context: ./infra/sandbox-runner
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: 3003
      SANDBOX_EXECUTION_MODE: docker
      SANDBOX_MAX_TOTAL_BYTES: ${UPLOAD_MAX_BYTES:-26214400}
      SANDBOX_MAX_REQUEST_BYTES: ${SANDBOX_MAX_REQUEST_BYTES:-31457280}
      SANDBOX_DOCKER_IMAGE: ${SANDBOX_DOCKER_IMAGE:-ton-audit-sandbox-runner:latest}
    volumes:
      - ${DOCKER_SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3003/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks: [core]

  lsp-service:
    build:
      context: ./infra/lsp-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: 3002
      TON_LSP_COMMAND: node
      TON_LSP_ARGS: /opt/ton-language-server/dist/server.js --stdio
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    expose:
      - "3002"
    networks: [edge, core]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:?set DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:?set MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?set MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-ton-audit}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?set BETTER_AUTH_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:?set GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:?set GITHUB_CLIENT_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:?set OPENROUTER_API_KEY}
      OPENROUTER_EMBEDDINGS_MODEL: ${OPENROUTER_EMBEDDINGS_MODEL:-openai/text-embedding-3-small}
      AUDIT_MODEL_ALLOWLIST: ${AUDIT_MODEL_ALLOWLIST:-openai/gpt-5,openai/gpt-5-mini}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
      SANDBOX_RUNNER_URL: http://sandbox-runner:3003
      NEXT_PUBLIC_TON_LSP_WS_URL: ${NEXT_PUBLIC_TON_LSP_WS_URL:?set NEXT_PUBLIC_TON_LSP_WS_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:?set NEXT_PUBLIC_APP_URL}
      UPLOAD_MAX_BYTES: ${UPLOAD_MAX_BYTES:-26214400}
      UPLOAD_MAX_FILES: ${UPLOAD_MAX_FILES:-300}
      RETENTION_DAYS: ${RETENTION_DAYS:-90}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      sandbox-runner:
        condition: service_healthy
      lsp-service:
        condition: service_healthy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/healthz"]
      interval: 15s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"
    networks: [edge, core]

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:?set DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:?set MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?set MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-ton-audit}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?set BETTER_AUTH_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:?set GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:?set GITHUB_CLIENT_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:?set OPENROUTER_API_KEY}
      OPENROUTER_EMBEDDINGS_MODEL: ${OPENROUTER_EMBEDDINGS_MODEL:-openai/text-embedding-3-small}
      AUDIT_MODEL_ALLOWLIST: ${AUDIT_MODEL_ALLOWLIST:-openai/gpt-5,openai/gpt-5-mini}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
      SANDBOX_RUNNER_URL: http://sandbox-runner:3003
      NEXT_PUBLIC_TON_LSP_WS_URL: ws://lsp-service:3002
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:?set NEXT_PUBLIC_APP_URL}
      UPLOAD_MAX_BYTES: ${UPLOAD_MAX_BYTES:-26214400}
      UPLOAD_MAX_FILES: ${UPLOAD_MAX_FILES:-300}
      RETENTION_DAYS: ${RETENTION_DAYS:-90}
      WORKER_HEALTH_PORT: 3010
      WORKER_JOB_HEARTBEAT_MS: ${WORKER_JOB_HEARTBEAT_MS:-15000}
      WORKER_LOCK_DURATION_MS: ${WORKER_LOCK_DURATION_MS:-120000}
      WORKER_STALLED_INTERVAL_MS: ${WORKER_STALLED_INTERVAL_MS:-60000}
      WORKER_MAX_STALLED_COUNT: ${WORKER_MAX_STALLED_COUNT:-3}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      sandbox-runner:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3010/healthz"]
      interval: 15s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2.0"
    networks: [core]

networks:
  edge:
    external: true
    name: ${PROXY_NETWORK:-dokploy-network}
  core:
    driver: bridge
    internal: true

volumes:
  postgres_data:
  redis_data:
  minio_data:
